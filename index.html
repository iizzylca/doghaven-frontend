<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <script src="./src/index.js" defer ></script>
    <title>DogHaven</title> 
</head>
<body>
    <header id="header-container">
        <div id="header-title">
            <h2>DogHaven</h2>
        </div>
    </header>
    <div id="dog-bar">
    </div>
    
    <nav class="nav-container">
        <div id="adoption-center-info">
        </div>
        <div id="add-rescue-form">
            <form id="rescue-form" class="form-class">
                <br>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="..."><br><br>
                <label for="location"> Location:</label>
                <input type="text" id="location" name="location" placeholder="..."><br><br>
                <label for="organization">Organization:</label>
                <input type="text" id="organization" name="organization" placeholder="..."><br><br>
                <button type="submit" name="action" value="submit">Submit</button>
            </form> 
        </div>
    </nav>

    <main class="main-container">
        <div id="dog-image">
            <img src="" alt="">
            <div class="like-btn">
                <p class="like-num"></p>
                <button class="like-heart"></button>
                <button class="delete-dog"></button>
            </div>
            <hr>
            <div id="dog-info">
            </div>
        </div>
            <hr>
        <div id="add-dog-form">
            <form id="form-class">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" placeholder="..."><br>
                <label for="breed"> Breed Name:</label><br>
                <input type="text" id="breed" name="breed" placeholder="..."><br>
                <label for="age">Age:</label><br>
                <input type="text" id="age" name="age" placeholder="..."><br>
                <label for="sex"> Female/Male:</label><br>
                <input type="text" id="sex" name="sex" placeholder="..."><br>
                <label for="image"> Dog Image:</label><br>
                <input type="text" id="image" name="image" placeholder="..."><br>
                <label for="description">Description:</label><br>
                <input type="text" id="description" name="description" placeholder="..."><br>
                <label for="rescue-name"> Rescue:</label><br>
                <select id="rescues" name="rescues"><br>
                </select><br><br>
                <button type="submit" name="action" value="submit">Submit</button><br>
            </form> 
        </div>
    </main>

</body>
</html>
